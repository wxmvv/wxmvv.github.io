            <div class="post-content">
                <pre class="line-numbers language-shell"><code class="language-shell">export NVM_DIR="$HOME/.nvm"
export PATH=$HOME/.nvm/versions/node/v18.14.0/bin/:$PATH
nvm() &#123; . "$NVM_DIR/nvm.sh" ; nvm $@ ; &#125;
<span aria-hidden="true" class="line-numbers-rows"><span></span><span></span><span></span></span></code></pre>
<p>注释掉之前添加的nvm启动命令</p>
<p>然后将上面代码中的版本号改为自己想默认启动的node，存入配置文件</p>
